<div ng-controller="QuestCtrl" layout="column" ng-cloak class="md-inline-form">

  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    <div>
      <md-input-container>
        <label>Title</label>
        <input ng-model="$ctrl.user.title">
      </md-input-container>

      <md-input-container>
        <label>Email</label>
        <input ng-model="$ctrl.user.email" type="email">
      </md-input-container>
    </div>
  </md-content>

  <md-content layout-padding>
    <div>
      <form name="userForm">

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <input ng-model="$ctrl.user.firstName" placeholder="First Name">
            <input ng-model="$ctrl.user.lastName" placeholder="Last Name">
          </md-input-container>
        </div>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <input ng-model="$ctrl.user.city" placeholder="city">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <input name="postalCode" ng-model="$ctrl.user.postalCode" placeholder="postal code"
                   required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
              <md-list-item class="md-5-line">
                <div class="md-list-item-text" layout="column">
                    <p>Active</p>
                    <p>Grooming</p>
                    <p>Size</p>
                    <p>Noise</p>
                    <p>Experience</p>
                </div>
             </md-list-item>
          </md-input-container>
        </div>

        <div class="questionnaire prompt" layout="row" layout-wrap layout-margin layout-align="center">
            <md-button class="md-primary md-raised" ng-click="showPrompt($event)" >questionnaire prompt</md-button>
        </div>


      </form>
    </div>
  </md-content>

</div>
